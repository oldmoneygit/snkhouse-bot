name: Auto Label

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const item = context.payload.issue || context.payload.pull_request;
            const title = item.title.toLowerCase();
            const body = (item.body || '').toLowerCase();
            const text = title + ' ' + body;
            
            const labels = [];
            
            if (text.match(/urgent|critical|blocker|asap/)) {
              labels.push('🔴 high-priority');
            } else if (text.match(/important|necessar/)) {
              labels.push('🟡 medium-priority');
            } else {
              labels.push('🟢 low-priority');
            }
            
            if (text.match(/bug|error|issue|problem|não funciona/)) {
              labels.push('🐛 bug');
            } else if (text.match(/feature|nova|adicionar|implementar/)) {
              labels.push('✨ feature');
            } else if (text.match(/improve|otimiz|melhor/)) {
              labels.push('🔧 improvement');
            }
            
            if (text.match(/widget|chat|front/)) {
              labels.push('🎨 frontend');
            }
            if (text.match(/api|backend|servidor/)) {
              labels.push('⚙️ backend');
            }
            if (text.match(/database|supabase|sql/)) {
              labels.push('🗄️ database');
            }
            if (text.match(/ai|agent|openai|claude/)) {
              labels.push('🤖 ai');
            }
            if (text.match(/whatsapp/)) {
              labels.push('💬 whatsapp');
            }
            if (text.match(/woocommerce|shopify/)) {
              labels.push('🛒 integration');
            }
            
            if (text.match(/snkh-[1-9](?!0)|week 1|semana 1/)) {
              labels.push('📅 week-1');
            } else if (text.match(/snkh-1[0-9]|snkh-20|week 2|semana 2/)) {
              labels.push('📅 week-2');
            } else if (text.match(/snkh-2[1-5]|week 3|semana 3/)) {
              labels.push('📅 week-3');
            }
            
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: item.number,
                labels: labels
              });
            }
